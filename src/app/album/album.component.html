<p *ngIf="message">{{message}}</p>
<h2 class="weddings">{{album?.title}}</h2>
<masonry [options]="myOptions" #masonryplaceholder style="opacity: 0">
    <masonry-brick class="brick" *ngFor="let brick of loadedBricks">
        <app-generic-thumbnail [image]="getUrl(brick)" [contentStylings]="{'background-image': 'url(' + getUrl(brick) + ')' }">
            <img [src]="getUrl(brick)" class="img-fluid" />
        </app-generic-thumbnail>
    </masonry-brick>
</masonry>
