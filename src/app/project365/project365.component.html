<h2 class="project365">Project 365: elke dag een foto, al meer dan 2 jaar lang</h2>
<div *ngFor="let photo of (photos | limit:counter)">
    <project365-photo [photo]="photo"></project365-photo>
</div>
<p #continuousscroll><button type="button" class="btn btn-default" (click)="showMore()">Toon meer fotos</button></p>
